<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .badsize {
            font-size: 60px;
        }

        .goodsize {
            font-size: 3rem;
        }

    <p class="goodsize">good size</p>

    </div>
</body>
</html>
